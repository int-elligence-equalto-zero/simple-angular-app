<div class="upper-container">
  <div class="heading">
    <h2>
      Submissions
    </h2>
  </div>
  <div class="options-utilities">
    <div class="search-dropdown">
      <form class="search-form">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search...">
          <span class="search-icon"><i class="fas fa-search"></i></span>
        </div>
      </form>
      <div class="dropdown">
        <button class="dropbtn">Select From </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Select Status </button>
        <div class="dropdown-content">
          <a href="#">Status 1</a>
          <a href="#">Status 2</a>
          <a href="#">Status 3</a>
        </div>
      </div>
      <div class="datepicker ">
        <input class="dropbtn" type="date" name="Choose a date" id="datePck">
      </div>
      
    </div>
    <div class="utilities">
      <div class="toggle-btn">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="bold">Map</mat-button-toggle>
          <mat-button-toggle value="italic">List</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="download" (click)="alertMessage()">
        <svg style="height: 20px;
        width: 17px;
        left: 3.5px;
        top: 2px;
        border-radius: 0px;
        margin-top:15px;
        " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM216 232V334.1l31-31c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-72 72c-9.4 9.4-24.6 9.4-33.9 0l-72-72c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l31 31V232c0-13.3 10.7-24 24-24s24 10.7 24 24z"/></svg>
        <span style="margin-left:5px;">Export</span>
      </div>
    </div>
  </div>
  
</div>
<div class="lower-container">
  <div class="workflow-list">
    <app-tickets></app-tickets>
  </div>
  <div class="map">
    <app-map></app-map>
    
  </div>
</div>
